<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Flash</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1 class="header">
        NEWS<i class="fas fa-bolt"></i>FLASH</h1>
    <div class="container column-lg-12">
      
        <div class="column-lg-12">
           
            <form action="/action_page.php">
                <label for="category">Choose a category:</label>
                <select class="col-lg-12" name="category" id="category">
                    <option value="us">General</option>
                    <option value="business">Business</option>
                    <option selected value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="movies">Entertainment</option>
                </select>
                <br><br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>

        <br><br>

        <div class="row">
            <div class="col-lg-12">
                <p class="top-flash" id="top-flash-heading"></p>
                <div class="top-flash mb-3">
                    <div class="top-flash-group-append">
                        <div class="card" style="width: border-box;">
                            <img class="card-img-top" id="top-flash-photo">
                            <div class="top-flash-card-body" id="top-flash" onmouseover="" style="cursor: pointer;">
                                <h5 class="card-title" id="top-flash-headline"></h5>
                                <h6 class="byline" id="top-flash-byline"></h6>
                                <p class="card-text" id="top-flash-abstract"></p>
                                <h3 class="source" id="top-flash-source"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
