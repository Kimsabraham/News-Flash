<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>News Flash</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">News Flash</h1>
      <div class="gold-border p-2">
        <h2>Select the topics that interest you:</h2>
        <form>
          <input class="form-check-input" type="radio" id="News" name="News" value="News" />
          <label for="News">News</label>
          <input type="radio" id="Arts" name="Arts" value="Arts" />
          <label for="Arts">Arts</label> <br />

          <input type="radio" id="Business" name="Business" value="Business" />
          <label for="Business">Business</label>
          <input type="radio" id="Music" name="Music" value="Music" />
          <label for="Music">Music</label> <br />

          <input type="radio" id="Sports" name="Sports" value="Sports" />
          <label for="Sports">Sports</label>
          <input
            type="radio"
            id="Entertainment"
            name="Entertainment"
            value="Entertainment"
          />
          <label for="Entertainment">Entertainment</label>
          <button class="btn-submit"><a href="newspage.html">Submit</a></button>
        </form>
      </div>
    </div>
  </body>
</html>
