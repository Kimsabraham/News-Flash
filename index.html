<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>News Flash</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">News Flash</h1>
      <div class="gold-border p-2">
        <h2>Select the topics that interest you:</h2>
        <form>
          <input class="category" type="checkbox" id="news" name="category" value="news" />
          <label for="news">News</label><br />

          <input class="category" type="checkbox" id="arts" name="category" value="arts" />
          <label for="arts">Arts</label> <br />
            
          <input class="category" type="checkbox" id="business" name="category" value="business" />
          <label for="business">Business</label><br />

          <input class="category" type="checkbox" id="music" name="category" value="music" />
          <label for="music">Music</label> <br />

          <input class="category" type="checkbox" id="sports" name="category" value="sports" />
          <label for="sports">Sports</label><br />

          <input class="category" type="checkbox" id="entertainment" name="category" value="entertainment"/>
          <label for="entertainment">Entertainment</label>

          <br><br>
          <button class="btn-submit" id="submit"><a href="newspage.html">Submit</a></button>

        </form>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/script.js"></script>

  </body>
</html>
